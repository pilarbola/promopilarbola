<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<link rel="stylesheet" href="slider-images/css.css">
<style>
.c-item {
	height: 50%;
  }
  
  .c-img {
	height:50%;
	object-fit: cover;
	filter: brightness(1);
	}

</style>


</head>
<body>
 

  <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="8" aria-label="Slide 9"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active c-item">
	  <img src="slider-images/img/welcome-situspilarbola.webp" class="d-block w-100 c-img" alt="slide 1">
	</div>

    <div class="carousel-item active c-item">
	  <img src="slider-images/img/bonusnewmember-pilarbola.webp" class="d-block w-100 c-img" alt="slide 2">
	</div>
	
	<div class="carousel-item active c-item">
	  <img src="slider-images/img/minimaldeposit-pilarbola.webp" class="d-block w-100 c-img" alt="slide 3">
	</div>
	
	<div class="carousel-item c-item">
	  <img src="slider-images/img/menerimadeposit-e-wallet-pilarbola.webp" class="d-block w-100 c-img" alt="slide 4">
	</div>

	<div class="carousel-item c-item">
	  <img src="slider-images/img/cashbackslot-pilarbola.webp" class="d-block w-100 c-img" alt="Slide 6">
	</div>

	<div class="carousel-item c-item">
	  <img src="slider-images/img/bonusrolingancasino-pilarbola.webp" class="d-block w-100 c-img" alt="Slide 7">
	</div>
	
	<div class="carousel-item c-item">
	  <img src="slider-images/img/diskontogel-pilarbola.webp" class="d-block w-100 c-img" alt="Slide 8">
	</div>
	
  </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>



</body>
</html>
